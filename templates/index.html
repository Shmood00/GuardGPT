<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inline DLP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    body {
      background-color: #fafafa;
    }

    .form-floating .center-textarea {
      height: 100px;
      /* Increase the desired height */
      width: 700px;
    }

    .button-container {
      text-align: right;
      /* Right-justify the button */
      padding-top: 10px;
    }

    .response {
      display: block;
      margin: 20px auto;
      width: fit-content;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      text-align: center;
    }

    /* Inline code (single backticks) */
    code:not(pre code) {
      background-color: #f9f9f9 !important;
      color: #d6336c !important;
      padding: 2px 4px !important;
      border-radius: 3px !important;
      font-family: 'Courier New', Courier, monospace !important;
    }

    /* Block code (triple backticks) */
    pre {
      background-color: #f4f4f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
    }

    pre code {
      background: none;
      color: inherit;
    }

    .response-container {
      width: 700px;
      /* Match the width of the textarea */
      margin-bottom: 20px;
      /* Add some spacing below the response container */
      text-align: left;
      /* Align text to the left */
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 300px;
      
      /* Optional: Rounded corners for consistency */
    }

    /* Optional: Adjust vertical alignment in the parent row */
    .row {
      align-items: flex-start;
      /* Ensure content starts at the top */
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <form method="POST" action="/" id="user-input">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-auto">
          <!-- Response Container -->
          <div class="response-container hidden" id="ollama-response-container">
            <p id="ollama-response"></p>
          </div>
          <!-- Textarea -->
          <div class="form-floating">
            <textarea class="form-control center-textarea" placeholder="Leave a comment here" id="input-text"
              name="input-text"></textarea>
            <label for="floatingTextarea2" id="textarea-label">Comments</label>
          </div>
          <!-- Button -->
          <div class="button-container">
            <button type="submit" class="btn btn-primary" id="reset-chat">Clear</button>
            <button type="submit" class="btn btn-primary" id="send-data">Send</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="../static/script.js"></script>

</body>

</html>
